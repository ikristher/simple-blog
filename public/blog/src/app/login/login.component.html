<div class="container">
  <div class="login">
    <form name="login">
      <h1>Login</h1>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="username">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password">

      </div>
      <button class="button" (click)="login()">Login</button>
      <a class="button button--danger" [routerLink]="['/account/register']">Sign up</a>
    </form>
  </div>
</div>
