<div class="container">
  <div class="register">
    <form name="register">
      <h1>Register</h1>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="username">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password">

      </div>
      <div>

      <button class="button" (click)="register()">Register</button>
      <a class="button button--danger" [routerLink]="['/account/login']">Login</a>
      </div>
    </form>
  </div>
</div>
