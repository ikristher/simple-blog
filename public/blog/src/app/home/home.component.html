<div class="article" *ngFor="let article of articles$ | async">
  <a [routerLink]="['/articles', article.id]">
    <h1 class="article__title">
      {{ article.title}}
    </h1>
  </a>
  <span class="article__meta">Posted on {{article.created_at}}</span>
  <div class="article__content">
    {{ article.content}}

  </div>
</div>
