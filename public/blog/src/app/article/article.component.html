<div class="container article__wrap" *ngIf="article">
  <div class="article">
    <h1>{{article.title}}</h1>
    <span>{{article.created_at}}</span>
    <div class="article__content">
      {{ article.content }}
    </div>
    <button class="button button--danger" (click)="delete()">Delete</button>
  </div>
</div>
